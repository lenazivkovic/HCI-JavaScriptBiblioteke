<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>HCI - Lab 03</title>
</head>
<body>
    
    <div class="container">

        <div class="header" align="center">
            <h1>Cezarion</h1>
        </div>

        <div class="fotka">
            <img src="img/img4.jpg">
            
		</div>

        <div class="center">
            <div id="summernote" style="padding: 1rem;">Ovo je trenutak kada je Cezar verovatno video hranu.</div>

            <button class="btn btn-primary" id="dugme" onclick="menjaj();">Promenite opis !</button>
        </div>
        
        <script>

            var dugme = document.getElementById("dugme");

            var menjaj = () =>{

                $('#summernote').summernote({
                    tabsize: 2,
                    height: 100
                });

                dugme.innerText = "Sacuvaj !";
                dugme.setAttribute("onclick","sacuvaj();");
            }

            var sacuvaj = () =>{

                bootbox.confirm({ 
                    size: "small",
                    message: "Da li ste sigurni ?",
                    callback: function(result){

                        let input = dugme.innerText;

                        if(result === true){
                            var markupStr = $('#summernote').summernote('code');
                            $('#summernote').summernote('code', markupStr);
                        }else{
                            $('#summernote').summernote('code', input);
                        }

                        $('#summernote').summernote('destroy');
                        dugme.innerText = "Promenite opis !";
                        dugme.setAttribute("onclick","menjaj();");
                    }
                })
                    
            }

        </script>

    </div>

   </body>
</html>
