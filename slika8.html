<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Lenina galerija - White flowers</title>
</head>
<body>
    
    <div class="container">

        <div class="naslov" align="center">
            <h1>White flowers</h1>
        </div>

        <div class="slika">
            <img src="slike/slika8.jpg">
            
		</div>

        <div class="centriraj">
            <div id="summernote" style="padding: 1rem;">Beautiful.</div>

            <button class="btn btn-primary" id="btn" onclick="change();">Menjanje opisa</button>
        </div>
        

        <script>

            var btn = document.getElementById("btn");

            var change = () =>{

                $('#summernote').summernote({
                    tabsize: 2,
                    height: 100
                });

                btn.innerText = "Cuvanje promena";
                btn.setAttribute("onclick","save();");
            }

            var save = () =>{

                bootbox.confirm({ 
                    size: "small",
                    message: "Da li sigurno Å¾elite promenu?",
                    callback: function(result){

                        let input = document.getElementById("summernote").innerText;

                        if(result === true){
                            var markupStr = $('#summernote').summernote('code');
                            $('#summernote').summernote('code', markupStr);
                        }else{
                            $('#summernote').summernote('code', input);
                        }

                        $('#summernote').summernote('destroy');
                        btn.innerText = "Menjanje opisa";
                        btn.setAttribute("onclick","change();");
                    }
                })
                    
            }

        </script>

    </div>

   </body>
</html>
